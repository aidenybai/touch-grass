<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: darkgreen;
      }
      .handsfree-debugger {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .handsfree-debugger video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif;
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 10px lightgreen;
        cursor: pointer;
      }
    </style>
    <title>Touch Grass</title>
  </head>
  <body>
    <h1 id="remove-me">Click to start touching grass</h1>
    <script src="./PUBLIC/handsfree.js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
